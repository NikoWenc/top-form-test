<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/transfonter.org-20250816-135617/Norse-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/transfonter.org-20250816-135617/Norse-Bold.woff" as="font" type="font/woff" crossorigin>
</head>
<body>
    <aside>
        <div>
            <img src="images/odin-lined.png" alt="odin logo" width="80em" height="100em">
            <h1>ODIN</h1>
        </div>
    </aside>

    <main>
        <div class="section-container">
            <section>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </section>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="#">

                <div class="form-left">
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>

                <div class="form-right">
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" pattern="[0-9]*" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div>
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPass" id="confirmPass" required>
                    </div>
                </div>

            </form>
        </div>

        <div class="submit-container">
            <button type="submit" class="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </main>
</body>
</html>
